<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
      </head>
      <body>
        <div id="calculator">
          <div id="display"><div id="display-text">0</div></div>
          <div id="digits">
            <button class="digit calc-button" data-num="7">7</button>
            <button class="digit calc-button" data-num="8">8</button>
            <button class="digit calc-button" data-num="9">9</button>
            <button class="digit calc-button" data-num="4">4</button>
            <button class="digit calc-button" data-num="5">5</button>
            <button class="digit calc-button" data-num="6">6</button>
            <button class="digit calc-button" data-num="1">1</button>
            <button class="digit calc-button" data-num="2">2</button>
            <button class="digit calc-button" data-num="3">3</button>
            <button class="digit calc-button" id="zero" data-num="0">0</button>
            <button class="digit calc-button" id="decimal" data-num=".">.</button>
          </div>
          <div id="operators">
            <button class="operator calc-button" id="add">+</button>
            <button class="operator calc-button" id="sqrt">SQRT</button>
            <button class="operator calc-button" id="exp">^</button>
            <button class="operator calc-button" id="subtract">-</button>
            <button class="operator calc-button" id="mod">%</button>
            <button class="operator calc-button" id="multiply">x</button>
            <button class="calc-button" id="delete">DEL</button>
            <button class="calc-button" id="clear">C</button>
            <button class="operator calc-button" id="divide">/</button>
            <button class="function calc-button" id="equals">=</button>
          </div>
        </div>
      </body>
    <script src="scripts/script.js"></script>
</html>
